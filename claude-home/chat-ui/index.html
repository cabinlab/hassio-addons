<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #252525;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background: #0084ff;
            color: white;
            margin-left: auto;
        }
        
        .assistant-message {
            background: #333;
            color: #e0e0e0;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #252525;
            border-radius: 12px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        #message-input:focus {
            border-color: #0084ff;
        }
        
        #send-button {
            padding: 12px 24px;
            background: #0084ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        #send-button:hover {
            background: #0073e6;
        }
        
        #send-button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            background: #ff9800;
            color: #1a1a1a;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="status">
        Chat interface coming soon! For now, use the terminal tab to interact with Claude.
    </div>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message assistant-message">
                Welcome to Claude Home! The chat interface is being developed. 
                Please switch to the Terminal tab to use Claude Code.
            </div>
        </div>
        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Chat interface coming in next update..." 
                disabled
            />
            <button id="send-button" disabled>Send</button>
        </div>
    </div>
</body>
</html>
