configuration:
  name:
    name: "UPS Display Name"
    description: "Friendly name for your UPS device (e.g., 'Office UPS', 'Server Room UPS'). This appears in Home Assistant sensors and logs."

  cable:
    name: "Cable Connection Type"
    description: "Select how your UPS connects to the system. Choose 'USB' for modern UPS devices, 'Smart' for APC smart serial cables, or 'Ethernet' for network-connected UPS devices."
  
  type:
    name: "UPS Communication Protocol"
    description: "Communication method your UPS uses. 'USB' is most common, 'Network' for UPS with network cards, 'APC Smart' for serial smart UPS devices."
  
  device:
    name: "Device Path or IP Address"
    description: "Leave empty for USB auto-detection. For network UPS: enter IP address (e.g., '192.168.1.100'). For serial: enter device path (e.g., '/dev/ttyS0')."

  battery_level:
    name: "Shutdown Battery Level (%)"
    description: "System shuts down when battery drops to this percentage. Recommended: 10-20%. Lower values risk unexpected power loss during extended outages."
  
  timeout_minutes:
    name: "Maximum Battery Runtime (minutes)"
    description: "Shutdown after this time on battery, regardless of charge level. Prevents battery over-discharge during long power outages. Recommended: 5-10 minutes."

